<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevOps Lifecycle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding: 50px;
        }
        .lifecycle {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .stage {
            border: 2px solid #333;
            border-radius: 25px;
            padding: 10px 30px;
            margin: 10px 0;
            width: 150px;
            text-align: center;
            background-color: #f2f2f2;
        }
        .arrow {
            font-size: 24px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="lifecycle">
        <div class="stage">Plan</div>
        <div class="arrow">↓</div>
        <div class="stage">Develop</div>
        <div class="arrow">↓</div>
        <div class="stage">Build</div>
        <div class="arrow">↓</div>
        <div class="stage">Test</div>
        <div class="arrow">↓</div>
        <div class="stage">Release</div>
        <div class="arrow">↓</div>
        <div class="stage">Deploy</div>
        <div class="arrow">↓</div>
        <div class="stage">Operate</div>
        <div class="arrow">↓</div>
        <div class="stage">Monitor</div>
    </div>
</body>
</html>
